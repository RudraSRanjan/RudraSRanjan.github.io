    <div class="main-container">

           </div> 
            
            <h5 class="heading-2">Clear Completed</h5>
        </div>
       
        <hr class="one">



        <hr class="two">

        <div class="fourth-container">
           <div class="anything-2">
           
            <h5>tasks left</h5>
           </div>

           </div>
